focus_borders:
  active:
    enabled: true
    color: "#7ce38b"
  inactive:
    enabled: false

gaps:
  inner_gap: 5
  outer_gap: 3

general:
  show_floating_on_top: false
  # cursor_follows_focus: false
  # focus_follows_cursor: false
  toggle_workspace_on_refocus: true
  window_animations: false
  # launch_windows: < Tiled | Floating | Minimized | Maxamized >

horiz_bar: &horizontal_bar
  offset_x: 2
  offset_y: 0
  font_family: "JetBrainsMono Nerd Font Mono"
  height: 20
  border_radius: 0
  position: "top"
  background: transparent
  # foreground: transparent
  # background: "#000000"
  foreground: "#f0f6fc"
  font_size: "13px"
  # border_color: "#343A41"
  border_width: 0
  vertical: "v"
  horizontal: "b"
  components_left:
    # - type: "text"
    #   text: " h~~~~~~ "
    # foreground: "#7ce48b"
    - type: "text"
      text: " "
    - type: "cpu"
      label: "<attr fg='#7ce38b'></attr><attr fs='20' fg='#7ce38b'> </attr>{percent_usage}%"
      margin: "0px 10px 0px 0px"
      refresh_interval_ms: 1000
    - type: "gpu"
      label: "<attr fs='20' fg='#7ce38b'>󱝊 </attr>{percent_usage}%"
      margin: "0px 10px 0px 0px"
      refresh_interval_ms: 1000
    - type: "memory"
      label: "<attr fs='20' fg='#7ce38b'> </attr>{percent_usage}%<attr fg='#7ce38b'></attr>"
      margin: "0px 10px 0px 0px"
      refresh_interval_ms: 1000
    - type: "system tray"
      padding: "3px 0px"
      foreground: "#7ce38b"
  components_center:
    # - type: "window title"
    - type: "workspaces"
      focused_workspace_background: "#21262d"
      focused_workspace_foreground: "#7ce48b"
      displayed_workspace_background: "#21262d"
      default_workspace_background: "transparent"
      margin: "0px 10px 0px 0px"

  components_right:
    # tiling direction
    - type: "tiling direction"
      label_horizontal: "⮂"
      label_vertical: "⮁"
      foreground: "#7ce38b"
      background: "#000000"
      margin: "0 3px"
      padding: "0 0px"

    # wifi
    - type: "network"
      foreground: "#7ce48b"
      padding: "0 9px"
      font_family: "JetBrainsMono Nerd Font Mono"
      label_no_internet: " "
      label_ethernet: "󰈁 "
      label_wifi_strength_0: "󰤯 "
      label_wifi_strength_25: "󰤟 "
      label_wifi_strength_50: "󰤢 "
      label_wifi_strength_75: "󰤥 "
      label_wifi_strength_100: "󰤨 "

    - type: "volume"
      label: "<attr fg='#7ce38b'></attr><attr fs='25' fg='#7ce38b'> </attr>{volume_level}%"
      # padding: "0 10px"
      label_low: "<attr fg='#7ce38b'></attr><attr fs='25' fg='#7ce38b'> </attr>{volume_level}%"
      label_medium: "<attr fg='#7ce38b'></attr><attr fs='25' fg='#7ce38b'> </attr>{volume_level}%"
      label_high: "<attr fg='#7ce38b'></attr><attr fs='25' fg='#7ce38b'> </attr>{volume_level}%"
      label_mute: "<attr fg='#7ce38b'></attr><attr fs='25' fg='#7ce38b'> </attr>{volume_level}%"

    # battery level
    - type: "battery"
      # foreground: "#7ce38b"
      # padding: "0 0px"
      label_draining: "<attr fs='12' fg='#7ce38b'>  󰁹 </attr> {battery_level}%"
      # label_power_saver: "<attr fs='12' fg='#7ce38b'>󰂎</attr> {battery_level}%"
      label_power_saver: "<attr fs='12' fg='#7ce38b'>  󰂃 </attr> {battery_level}%"
      label_charging: "<attr fs='12' fg='#7ce38b'>  󰂄 </attr> {battery_level}%"

    # - type: "binding mode"
    #   background: "#ffffff33"
    #   margin: "0 4px 0 0"
    #   padding: "0 8px"

    - type: "clock"
      foreground: "#7ce38b"
      # time_formatting: "hh:mm tt  ddd MMM d  "
      time_formatting: " ddd MMM d, hh:mm tt "
      # padding: "0 5px"
      margin: "0 0 0 5px"

bars:
  - bind_to_monitor: 1
    <<: *horizontal_bar

workspaces:
  - name: "terminal"
    display_name: "󰥭"
    keep_alive: false
  - name: ">"
    display_name: "Personal"
    keep_alive: false
  - name: "2"
    display_name: "Tabb"
    keep_alive: false
  - name: "3"
    display_name: "GSST"
    keep_alive: false
  - name: "4"
    display_name: "College"
    keep_alive: false
  - name: "5"
    display_name: "5"
    keep_alive: false
  - name: "6"
  - name: "7"
  - name: "8"
  - name: "9"
  - name: "ticktick"
    # display_name: ""
    display_name: "✔️"

window_rules:
  # Launches system dialogs as floating by default (eg. File Explorer save/open dialog).
  # vim pdf

  - command: "toggle floating"
    match_process_name: "sioyek"

  - command: "resize borders -2px -7px -15px -7px"
    match_process_name: "sioyek"

  - command: "set floating"
    match_class_name: "#32770|SunAwtDialog"

  - command: "resize borders 0px -7px -7px -7px"
    match_process_name: "steam|vivaldi"

  - command: "resize borders 0px -7px -7px -7px"
    match_process_name: "TickTick"

  - command: "resize borders 0px 0px +3px +3px"
    match_process_name: "thorium"

  - command: "set floating"
    match_process_name: "Taskmgr"

  - command: "set floating"
    match_title: "This PC|Picture in picture|Spotify"

  - command: "set floating"
    match_process_name: "This PC"

  - command: "set floating"
    match_process_name: "PowerToys.Peek.UI"

  - command: "set floating"
    match_class_name: "open"

  # For screen snippings
  - command: "set floating"
    match_process_name: "Screen Snipping"

  - command: "set floating"
    match_class_name: "ApplicationFrameWindow|HwndWrapper*"

  # For some settings and explorer things
  - command: "set floating"
    match_process_name: "explorer|ApplicationFrameHost"
    match_title: "Control Panel|Settings"

  # For Peek windows (Powertoys)
  - command: "ignore"
    match_title: "WinUI Desktop"

  # for TickTick
  - command: "ignore"
    match_title: "Focus Timer"

  - command: "set floating"
    match_title: "Outlook"

  # ignore WSL gui windows
  - command: "ignore"
    match_process_name: "msrdc"

  - command: "set floating"
    match_title: "Downloads"

  - command: "ignore"
    match_process_name: "EXCEL"

  - command: "set floating"
    match_title: "Go to"

  - command: "set floating"
    match_title: "Settings"

binding_modes:
  - name: "resize"
    keybindings:
      # Resize focused window by a percentage or pixel amount.
      - command: "resize width -2%"
        bindings: ["H", "Left"]
      - command: "resize width +2%"
        bindings: ["L", "Right"]
      - command: "resize height +2%"
        bindings: ["K", "Up"]
      - command: "resize height -2%"
        bindings: ["J", "Down"]
      # Press enter/escape to return to default keybindings.
      - command: "binding mode none"
        bindings: ["Escape", "Enter"]

keybindings:
  # Shift focus in a given direction.
  - command: "focus left"
    bindings: ["Alt+H"]
    # bindings: ["Alt+H", "Alt+Left"]
  - command: "focus right"
    bindings: ["Alt+L"]

  # # unmapped these bc they conflict with some neovim mappings
  # - command: "focus up"
  # bindings: ["Alt+K", "Alt+Up"]
  # - command: "focus down"
  # bindings: ["Alt+J", "Alt+Down"]

  - command: "focus up"
    bindings: ["Alt+Up"]

  - command: "focus down"
    bindings: ["Alt+Down"]

  # Move focused window in a given direction.
  - command: "move left"
    bindings: ["Alt+Shift+H", "Alt+Shift+Left"]
  - command: "move right"
    bindings: ["Alt+Shift+L", "Alt+Shift+Right"]
  - command: "move up"
    bindings: ["Alt+Shift+K", "Alt+Shift+Up"]
  - command: "move down"
    bindings: ["Alt+Shift+J", "Alt+Shift+Down"]

  # Resize focused window by a percentage or pixel amount.
  - command: "resize width -2%"
    binding: "Alt+U"

  # Resize focused window by a percentage or pixel amount.
  - command: "resize width -2%"
    binding: "Alt+U"
  - command: "resize width +2%"
    binding: "Alt+P"
  - command: "resize height +2%"
    binding: "Alt+O"
  - command: "resize height -2%"
    binding: "Alt+I"

  - command: "move to workspace terminal"
    binding: "Alt+Shift+Escape"

  - command: "focus workspace recent"
    binding: "Alt+R"

  # As an alternative to the resize keybindings above, resize mode enables resizing via
  # HJKL or arrow keys. The binding mode is defined above with the name "resize".
  # - command: "binding mode resize"
  # binding: "Alt+R"

  # Change tiling direction. This determines where new tiling windows will be inserted.
  # - command: "tiling direction horizontal"
  #   binding: "Alt+Shift+V"
  #
  # - command: "tiling direction vertical"
  #   binding: "Alt+V"

  - command: "tiling direction toggle"
    binding: "Alt+Shift+D"

  # Change focus between floating / tiling windows.
  - command: "toggle focus mode"
    binding: "Alt+F"

  # Change the focused window to be floating / tiling.
  - command: "toggle floating"
    binding: "Alt+Shift+F"

  # Change the focused window to be maximized / unmaximized.
  - command: "toggle maximized"
    binding: "Alt+X"

  # Minimize focused window.
  - command: "set minimized"
    binding: "Alt+M"

  # Close focused window.
  - command: "close"
    binding: "Alt+Shift+Q"

  # Kill GlazeWM process safely.
  - command: "exit wm"
    binding: "Alt+Shift+Z"

  # Re-evaluate configuration file.
  - command: "reload config"
    binding: "Alt+Shift+R"

  # terminal
  - command: "exec 'C:/Program Files/WezTerm/wezterm-gui.exe'"
    binding: "Alt+Enter"

  # gov school browser (2)
  - command: "exec 'C:/Users/nicol/OneDrive/Desktop/govSchool.lnk'"
    binding: "Alt+W"

  # regular browser (1)
  - command: "exec 'C:/Users/Public/Desktop/Mercury.lnk'"
    binding: "Alt+Q"

  - command: "exec 'C:/Users/nicol/AppData/Roaming/Microsoft/Windows/Start Menu/Programs/Vivaldi Apps/Spotify.lnk'"
    binding: "Alt+E"

  # Change focus to a workspace defined in `workspaces` config.
  - command: "focus workspace >"
    binding: "Alt+1"
  - command: "focus workspace 2"
    binding: "Alt+2"
  - command: "focus workspace 3"
    binding: "Alt+3"
  - command: "focus workspace 4"
    binding: "Alt+4"
  - command: "focus workspace 5"
    binding: "Alt+5"
  - command: "focus workspace 6"
    binding: "Alt+6"
  - command: "focus workspace 7"
    binding: "Alt+7"
  - command: "focus workspace 8"
    binding: "Alt+8"
  - command: "focus workspace 9"
    binding: "Alt+9"
  - command: "focus workspace ticktick"
    binding: "Alt+Shift+E"
  - command: "focus workspace terminal"
    binding: "Alt+Escape"

  # Move focused window to a workspace defined in `workspaces` config.
  # - commands: ["move to workspace 1", "focus workspace 1"]
  - commands: ["move to workspace >"]
    binding: "Alt+Shift+1"
  - commands: ["move to workspace 2"]
    binding: "Alt+Shift+2"
  - commands: ["move to workspace 3"]
    binding: "Alt+Shift+3"
  - commands: ["move to workspace 4"]
    binding: "Alt+Shift+4"
  - commands: ["move to workspace 5"]
    binding: "Alt+Shift+5"
  - commands: ["move to workspace 6"]
    binding: "Alt+Shift+6"
  - commands: ["move to workspace 7"]
    binding: "Alt+Shift+7"
  - commands: ["move to workspace 8"]
    binding: "Alt+Shift+8"
  - commands: ["move to workspace 9"]
    binding: "Alt+Shift+9"
  - commands: ["move to workspace ticktick"]
    binding: "Alt+Shift+0"
